       <h1>Wood Ring Creater NEZUGITSUNE</h1>
       <p>日本は山と海に囲まれた国です。<br>幼い頃より、私は森に囲まれた地域で生まれ育ちました。<br>山を流れる川があり、<br>滝は雄々しくしぶきをあげる、そんな地域です。<br>そして今は山と海両方に囲まれた地域でアクセサリー作りをしています。<br>自然の中に身を置く事で得られる体験は私のデザインの基礎となっています。<br>私のアクセサーから少しでも自然の素晴らしさを<br>感じて頂けますと幸いです。</p>
